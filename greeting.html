<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>L敲렬 ch칰c Noel</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{
  margin:0;overflow:hidden;
  background:linear-gradient(#0b1020,#000);
  font-family:system-ui;color:#fff
}
#fx{position:fixed;inset:0;pointer-events:none}
.center{
  position:absolute;inset:0;
  display:grid;place-items:center;text-align:center
}
.card{
  background:rgba(255,255,255,.08);
  padding:24px;border-radius:22px;
  box-shadow:0 30px 80px rgba(0,0,0,.7);
  max-width:520px
}
.tree{
  font-size:96px;
  animation:shake 3s infinite ease-in-out
}
@keyframes shake{
  0%,100%{transform:rotate(0)}
  50%{transform:rotate(4deg)}
}
button{
  margin-top:14px;
  padding:10px 18px;border-radius:14px;
  border:none;background:#22c55e;
  color:#000;font-weight:700;cursor:pointer
}
.gift{
  position:absolute;font-size:32px;
  animation:fall linear forwards
}
@keyframes fall{
  to{transform:translateY(120vh)}
}
</style>
</head>
<body>

<canvas id="fx"></canvas>

<div class="center">
  <div class="card">
    <div class="tree">游꾻</div>
    <h2>游꿀 L敲렬 ch칰c d맕h cho b故멽</h2>
    <div id="msg"></div>
    <button onclick="playMusic()">游댉 B故셦 nh故멲 Noel</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/06/audio_3e6c65fd19.mp3">
</audio>

<script>
// L故Y L敲I CH칔C
const p=new URLSearchParams(location.search);
document.getElementById("msg").textContent=
  p.get("m")||"Ch칰c b故멽 Gi치ng Sinh an l맕h 游꾻";

// NH故C
const music=document.getElementById("music");
music.play().catch(()=>{});
function playMusic(){music.play();}

// CANVAS
const c=document.getElementById("fx");
const ctx=c.getContext("2d");
let w,h;
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
resize();window.onresize=resize;

// TUY故쬢 + PH츼O HOA
let snow=[];
for(let i=0;i<150;i++)
  snow.push({x:Math.random()*w,y:Math.random()*h,r:1+Math.random()*3,s:0.5+Math.random()});

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="white";
  snow.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,6.28);
    ctx.fill();
    f.y+=f.s;
    if(f.y>h) f.y=0;
  });
  requestAnimationFrame(draw);
}
draw();

// PH츼O HOA
for(let i=0;i<60;i++){
  setTimeout(()=>{
    ctx.fillStyle=`hsl(${Math.random()*360},100%,70%)`;
    ctx.beginPath();
    ctx.arc(Math.random()*w,Math.random()*h/2,4,0,6.28);
    ctx.fill();
  },i*40);
}

// QU RI KHI CH故M
document.body.onclick=()=>{
  const g=document.createElement("div");
  g.className="gift";
  g.textContent="游꾸";
  g.style.left=Math.random()*innerWidth+"px";
  g.style.top="-40px";
  g.style.animationDuration=2+Math.random()*2+"s";
  document.body.appendChild(g);
  setTimeout(()=>g.remove(),4000);
};
</script>
</body>
</html>
