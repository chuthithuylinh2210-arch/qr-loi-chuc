<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>L·ªùi ch√∫c Noel</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{
  margin:0;overflow:hidden;
  background:linear-gradient(#0b1020,#000);
  font-family:system-ui;color:#fff
}
#snow{position:fixed;inset:0;pointer-events:none}
.center{
  position:absolute;inset:0;
  display:grid;place-items:center;text-align:center
}
.card{
  background:rgba(255,255,255,.08);
  padding:22px;border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  max-width:500px
}
.tree{
  font-size:90px;
  animation:shake 3s infinite ease-in-out
}
@keyframes shake{
  0%,100%{transform:rotate(0)}
  50%{transform:rotate(3deg)}
}
button{
  margin-top:12px;
  padding:8px 14px;border-radius:12px;
  border:none;background:#22c55e;
  color:#000;font-weight:700;cursor:pointer
}
</style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="center">
  <div class="card">
    <div class="tree">üéÑ</div>
    <h2>üéâ L·ªùi ch√∫c d√†nh cho b·∫°n</h2>
    <div id="msg"></div>
    <button onclick="playMusic()">üîä B·∫≠t nh·∫°c Noel</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/06/audio_3e6c65fd19.mp3?filename=christmas-village-126776.mp3">
</audio>

<script>
// l·∫•y l·ªùi ch√∫c
const p=new URLSearchParams(location.search);
document.getElementById("msg").textContent=
  p.get("m")||"Ch√∫c b·∫°n Gi√°ng Sinh an l√†nh üéÑ";

// nh·∫°c
const music=document.getElementById("music");
music.play().catch(()=>{});

// tuy·∫øt r∆°i
const c=document.getElementById("snow");
const ctx=c.getContext("2d");
let w,h,flakes=[];
function resize(){
  w=c.width=innerWidth;
  h=c.height=innerHeight;
}
window.onresize=resize;resize();

for(let i=0;i<120;i++){
  flakes.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:1+Math.random()*3,
    s:0.5+Math.random()
  });
}
function drawSnow(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="white";
  flakes.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,6.28);
    ctx.fill();
    f.y+=f.s;
    if(f.y>h) f.y=0;
  });
  requestAnimationFrame(drawSnow);
}
drawSnow();

function playMusic(){
  music.play();
}
</script>
</body>
</html>
