<head>
<meta charset="utf-8">
<title>Lá»i chÃºc Noel</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
/* ===== BODY ===== */
body{
  margin:0;
  overflow:hidden;
  background:#000;          /* ğŸ‘ˆ Ná»€N ÄEN */
  font-family:system-ui;
  color:#fff;               /* ğŸ‘ˆ CHá»® TRáº®NG */
}

/* ===== CANVAS TUYáº¾T ===== */
#snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* ===== Ná»˜I DUNG ===== */
.center{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  text-align:center;
  z-index:1;
}

/* ===== CARD ===== */
.card{
  background:rgba(0,0,0,0.65);
  padding:26px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.8);
  max-width:520px;
}

/* ===== CÃ‚Y THÃ”NG ===== */
.tree{
  font-size:90px;
  margin-bottom:10px;
}

/* ===== Lá»œI CHÃšC ===== */
.message{
  margin-top:12px;
  font-size:20px;
  color:#fff;
  line-height:1.4;
}
</style>
</head>

<body>

<!-- TUYáº¾T -->
<canvas id="snow"></canvas>

<!-- Ná»˜I DUNG -->
<div class="center">
  <div class="card">
    <div class="tree">ğŸ„</div>
    <h2>Lá»i chÃºc dÃ nh cho báº¡n:</h2>
    <div id="msg" class="message"></div>
  </div>
</div>

<script>
/* ===== HIá»†N Lá»œI CHÃšC ===== */
const params = new URLSearchParams(location.search);
document.getElementById("msg").textContent =
  params.get("m") || "ChÃºc báº¡n GiÃ¡ng Sinh an lÃ nh ğŸ„";

/* ===== TUYáº¾T RÆ I ===== */
const c = document.getElementById("snow");
const ctx = c.getContext("2d");
let w,h;

function resize(){
  w = c.width = window.innerWidth;
  h = c.height = window.innerHeight;
}
resize();
window.onresize = resize;

let snow=[];
for(let i=0;i<120;i++){
  snow.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:1+Math.random()*3,
    s:0.5+Math.random()
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="white";
  snow.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.y+=f.s;
    if(f.y>h) f.y=0;
  });
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
