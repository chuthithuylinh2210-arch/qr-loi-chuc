<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>L·ªùi ch√∫c Noel</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
/* ===== BODY ===== */
body{
  margin:0;
  overflow:hidden;
  background:#000;          /* n·ªÅn ƒëen */
  font-family:system-ui;
  color:#fff;               /* ch·ªØ tr·∫Øng */
}

/* ===== CANVAS TUY·∫æT ===== */
#snow{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

/* ===== N·ªòI DUNG ===== */
.center{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  text-align:center;
  z-index:1;
}

/* ===== CARD ===== */
.card{
  background:rgba(0,0,0,0.65);
  padding:26px;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,0.8);
  max-width:520px;
}

/* ===== C√ÇY TH√îNG ===== */
.tree{
  font-size:90px;
  margin-bottom:10px;
}

/* ===== L·ªúI CH√öC ===== */
.message{
  margin-top:12px;
  font-size:20px;
  color:#fff;
  line-height:1.4;
}

/* ===== H·ªòP QU√Ä ===== */
.gift{
  position:fixed;
  top:-40px;
  font-size:32px;
  animation:fall linear forwards;
  z-index:2;
}

@keyframes fall{
  to{
    transform:translateY(120vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- TUY·∫æT -->
<canvas id="snow"></canvas>

<!-- N·ªòI DUNG -->
<div class="center">
  <div class="card">
    <div class="tree">üéÑ</div>
    <h2>L·ªùi ch√∫c d√†nh cho b·∫°n</h2>
    <div id="msg" class="message"></div>
    <div style="opacity:.7;font-size:13px;margin-top:10px">
      üëÜ Nh·∫•p v√†o m√†n h√¨nh ƒë·ªÉ nh·∫≠n qu√†
    </div>
  </div>
</div>

<script>
/* ===== HI·ªÜN L·ªúI CH√öC ===== */
const params = new URLSearchParams(location.search);
document.getElementById("msg").textContent =
  params.get("m") || "Ch√∫c b·∫°n Gi√°ng Sinh an l√†nh üéÑ";

/* ===== TUY·∫æT R∆†I ===== */
const c = document.getElementById("snow");
const ctx = c.getContext("2d");
let w,h;

function resize(){
  w = c.width = window.innerWidth;
  h = c.height = window.innerHeight;
}
resize();
window.onresize = resize;

let snow=[];
for(let i=0;i<120;i++){
  snow.push({
    x:Math.random()*w,
    y:Math.random()*h,
    r:1+Math.random()*3,
    s:0.5+Math.random()
  });
}

function drawSnow(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="white";
  snow.forEach(f=>{
    ctx.beginPath();
    ctx.arc(f.x,f.y,f.r,0,Math.PI*2);
    ctx.fill();
    f.y+=f.s;
    if(f.y>h) f.y=0;
  });
  requestAnimationFrame(drawSnow);
}
drawSnow();

/* ===== NH·∫§P M√ÄN H√åNH ‚Üí QU√Ä R∆†I ===== */
document.body.addEventListener("click", ()=>{
  const gift = document.createElement("div");
  gift.className = "gift";
  gift.textContent = "üéÅ";
  gift.style.left = Math.random() * (window.innerWidth - 40) + "px";
  gift.style.animationDuration = (2 + Math.random()*2) + "s";
  document.body.appendChild(gift);

  setTimeout(()=>gift.remove(), 4000);
});
</script>

</body>
</html>
